<div>
    
      <div class="page-header">
        <h2>People</h2>
      </div>

      
    <div class="container col-sm-12">
        
        <table id="people-table" class="table table-bordered">
            <thead>
                <tr class="active">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>						
            </thead>
					
            <tbody data-bind="foreach: people">
				
                <tr>
                    <td class="col-xs-1" data-bind="text: firstName"/>
                    <td class="col-xs-1" data-bind="text: lastName"/>
                    <td class="col-xs-3" data-bind="text: description"/>
                </tr>
				
            </tbody>
        </table>

    </div>
</div>
